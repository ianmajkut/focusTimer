<mat-card class="example-card">
  <mat-card-title>{{taskInput.taskName}}</mat-card-title>
  <mat-card-subtitle>Information: </mat-card-subtitle>
  <mat-card-content>
    <p>Amount of Blocks: {{taskInput.amountBlocks}}</p>
    <p>Working Time of Blocks: {{taskInput.workingTime}}</p>
    <p>Resting TIme between sets: {{taskInput.restTime}}</p>
    <p *ngIf="!taskInput.description === null">Description: {{taskInput.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
